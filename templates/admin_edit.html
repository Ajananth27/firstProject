            padding: 50px;

    <div class="navAdmin">

    <!-- <div class="container"> -->
        
        <form class = "form-inline" action="hospital" method="POST">
            
            {% csrf_token %}
            <div class="text-right">
                <!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">chart</button> -->
                <label for="hospital name"></label>
                <input type="text" class = "form-control" id="name" name="hname" placeholder="hospital name" size="50">
                <button type="submit" class="btn btn-primary">search</button>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <tr>
                <th>id</th>
                <th>HospitalName</th>
                <th>hospital</th>
                <th>Specialty</th>
                <th>Address1</th>
                <th>Address2</th>
                <th>District</th>
                <th>State</th>
                <th>Action</th>  
            </tr>
            {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.hospitalname}}</td>
                    <td>{{i.hospital}}</td>
                    <td>{{i.specialty}}</td>
                    <td>{{i.address1}}</td>
                    <td>{{i.address2}}</td>
                    <td>{{i.district}}</td>
                    <td>{{i.state}}</td>
                    <!-- <td><button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">edit</button>
                        /<button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">delete</button></td> -->
                    <td><a href="{% url 'editadminrecord' i.id %}">edit</a>
                        / <a href="{% url 'deleterecord' i.id %}">delete</a></td>
                </tr>
            {%endfor%}

        </table>
        <ul class="pager">
            <li class="previous"><a href="#">Previous</a></li>
            <li class="next"><a href="#">Next</a></li>
        </ul>
